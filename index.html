    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {

        button {

        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(245, 87, 108, 0.6);
        }

        button:active {
            transform: translateY(-1px);
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 0.8s ease-out 0.4s backwards;
        }

        area {
            cursor: pointer;
            transition: all 0.2s ease;
        }

        area:hover {
            opacity: 0.8;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    
    <script src="script.js"></script>
</head>

<script>
document.addEventListener('DOMContentLoaded', function() {

      mountain: 'Denali',
      landmarks: 'Grand Canyon, Est√°tua da Liberdade, Cataratas do Ni√°gara'

    },
    'australia-and-oceania': {
      continent: 'Austr√°lia e Oceania',
      river: 'Rio Murray',
      mountain: 'Monte Kosciuszko',
      landmarks: 'Casa da √ìpera de Sydney, Grande Barreira de Coral, Uluru'
    }
  };

  function displayContinentInfo(continentId) {
    const info = continentInfo[continentId];
    if (info) {
      alert(`üåç Continente: ${info.continent}\nüåä Rio: ${info.river}\n‚õ∞Ô∏è Montanha: ${info.mountain}\nüèõÔ∏è Pontos Tur√≠sticos: ${info.landmarks}`);
    } else {
      alert('Informa√ß√£o n√£o dispon√≠vel');
    }
  }

  document.querySelectorAll('area').forEach(area => {
    area.addEventListener('click', function() {
      const continentId = this.id;
      displayContinentInfo(continentId);
    });
  });

  const discoverLocationButton = document.getElementById('discoverLocation');
  
  discoverLocationButton.addEventListener('click', () => {
    if ("geolocation" in navigator) {
      navigator.geolocation.getCurrentPosition((position) => {
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;
        const continentId = determineContinentByGeo(latitude, longitude);
        displayContinentInfo(continentId);
      }, (error) => {
        alert("Erro ao obter localiza√ß√£o: " + error.message);
      });
    } else {

  });

  function determineContinentByGeo(latitude, longitude) {
    if (latitude > 35 && longitude > -10 && longitude < 40) {
      return 'europe';
    } else if (latitude < 0 && longitude > -80 && longitude < -34) {
      return 'south-america';
    } else if (latitude > 0 && longitude > -130 && longitude < -70) {
      return 'north-america';
    } else if (latitude > 5 && latitude < 60 && longitude > 40 && longitude < 180) {
      return 'asia';
    } else if (latitude > -35 && latitude < 35 && longitude > 10 && longitude < 50) {
      return 'africa';
    } else if (latitude < -10 && longitude > 110 && longitude < 180) {
      return 'australia-and-oceania';
    }
    alert("N√£o foi poss√≠vel determinar o continente baseado em sua localiza√ß√£o.");
    return null; // Fallback for locations not covered
  }
});

</script>
